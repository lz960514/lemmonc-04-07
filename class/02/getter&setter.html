<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>es6拦截器</title>
</head>

<body>
    <div id="app"></div>

    <script>

        let cpVm = {
            title: "XXXX"
        }

        let vm = {
            get title() {
                return cpVm.title
            },

            set title(value) {
                // console.log(value)
                // console.log(this)
                cpVm.title = value
                
                document.getElementById('app').innerText = cpVm.title
            }
        }

        vm.title = 100

        console.log(`vm.title  ${vm.title}`)
    </script>
</body>

</html>
